<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link
			rel="stylesheet"
			href="./rock-paper-scissors.css" />
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>

		<button class="move-btn js-rock-button">
			<img
				class="move-icon"
				src="./images/rock-emoji.png" />
		</button>

		<button class="move-btn js-paper-button">
			<img
				class="move-icon"
				src="./images/paper-emoji.png" />
		</button>

		<button class="move-btn js-scissors-button">
			<img
				class="move-icon"
				src="./images/scissors-emoji.png" />
		</button>

		<p class="js-result result"></p>
		<p class="js-moves"></p>
		<p class="js-score score"></p>

		<button class="reset-score-btn js-reset-button">Reset</button>

		<button class="auto-play-btn js-autoplay-button">Auto Play</button>

		<script src="./rock-paper-scissors.js"></script>
	</body>
</html>
